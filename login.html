<!DOCTYPE html>
<html>
<head>
  <title>Login - Home Service Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Login</h2>

  <input id="email" placeholder="Email" /><br><br>
  <input id="password" type="password" placeholder="Password" /><br><br>

  <select id="role">
    <option value="customer">Customer</option>
    <option value="agent">Service Agent</option>
    <option value="admin">Admin</option>
  </select><br><br>

  <button onclick="login()">Login</button>

  <script>
    const SUPABASE_URL = "sb_publishable_U-qEOVXEZayHy9S-IreU_A_uW5Zm48O";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZnNxdHRyemJ0eHNpc21kZWNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjk5NTksImV4cCI6MjA4MjYwNTk1OX0.8_mBbt8fAlKazpqGeaJ4kvKaAPeZ4m-Vy6rxL3CYIJU";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert(error.message);
        return;
      }

      if (role === "customer") window.location.href = "/customer.html";
      if (role === "agent") window.location.href = "/agent.html";
      if (role === "admin") window.location.href = "/admin.html";
    }
  </script>
</body>
</html>
