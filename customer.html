<!DOCTYPE html>
<html lang="en">
<head>
  <h1 style="color:red">THIS IS NEW CUSTOMER PAGE</h1>
  <meta charset="UTF-8" />
  <title>Customer Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>Customer Dashboard</h1>
<p>Book a service below</p>

<label>Service</label><br>
<select id="service">
  <option value="AC Repair">AC Repair</option>
  <option value="Bike Repair">Bike Repair</option>
  <option value="Car Repair">Car Repair</option>
  <option value="Home Appliances">Home Appliances</option>
</select>
<br><br>

<label>Address</label><br>
<input type="text" id="address" placeholder="Enter your address" />
<br><br>

<label>Description</label><br>
<textarea id="description" placeholder="Describe the problem"></textarea>
<br><br>

<button id="bookBtn">Submit Request</button>

<p id="msg"></p>

<br>
<a href="/">⬅ Back to Home</a>

<script>
  const SUPABASE_URL = "https://ocfsqttrzbtxsismdeca.supabase.co";
  const SUPABASE_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZnNxdHRyemJ0eHNpc21kZWNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjk5NTksImV4cCI6MjA4MjYwNTk1OX0.8_mBbt8fAlKazpqGeaJ4kvKaAPeZ4m-Vy6rxL3CYIJU";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  document
    .getElementById("bookBtn")
    .addEventListener("click", createRequest);

  async function createRequest() {
    const { data: session } =
      await supabaseClient.auth.getSession();

    if (!session.session) {
      window.location.href = "/login.html";
      return;
    }

    const customerId = session.session.user.id;
    const service = document.getElementById("service").value;
    const address = document.getElementById("address").value;
    const description = document.getElementById("description").value;

    const { error } = await supabaseClient
      .from("service_requests")
      .insert({
        customer_id: customerId,
        service: service,
        address: address,
        description: description,
        status: "pending"
      });

    if (error) {
      alert("Error: " + error.message);
      return;
    }

    document.getElementById("msg").innerText =
      "✅ Service request submitted successfully!";
  }
</script>

</body>
</html>
