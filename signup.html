<!DOCTYPE html>
<html>
<head>
  <title>Signup - Home Service Hub</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Signup</h2>

<input id="email" type="email" placeholder="Email" /><br><br>
<input id="password" type="password" placeholder="Password" /><br><br>

<select id="role">
  <option value="customer">Customer</option>
  <option value="agent">Service Agent</option>
</select><br><br>

<button id="signupBtn">Create Account</button>

<p id="status"></p>

<script>
  // âœ… CORRECT SUPABASE CONFIG
  const SUPABASE_URL = "https://ocfsqttrzbtxsismdeca.supabase.co";
  const SUPABASE_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZnNxdHRyemJ0eHNpc21kZWNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjk5NTksImV4cCI6MjA4MjYwNTk1OX0.8_mBbt8fAlKazpqGeaJ4kvKaAPeZ4m-Vy6rxL3CYIJU";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  document
    .getElementById("signupBtn")
    .addEventListener("click", signup);

  async function signup() {
    document.getElementById("status").innerText =
      "Creating account...";

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    if (!email || !password) {
      alert("Email and password are required");
      return;
    }

    const { data, error } =
      await supabaseClient.auth.signUp({
        email,
        password
      });

    if (error) {
      alert("Signup error: " + error.message);
      return;
    }

    const userId = data.user.id;

    const { error: profileError } =
      await supabaseClient
        .from("profiles")
        .insert({
          id: userId,
          email: email,
          role: role
        });

    if (profileError) {
      alert("Profile error: " + profileError.message);
      return;
    }

    alert("Signup successful! Please login.");
    window.location.href = "/login.html";
  }
</script>

</body>
</html>
