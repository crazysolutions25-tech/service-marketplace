<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      color: #0f172a;
    }
    .job {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Service Agent Dashboard</h1>
<p>Pending service requests</p>

<div id="jobs">Loading jobs...</div>

<a href="/index.html">â¬… Back to Home</a>

<script>
  const supabase = supabaseJs.createClient(
    "https://ocfsqttrzbtxsismdeca.supabase.co",
    "YOUR_ANON_KEY_HERE"
  );

  async function loadJobs() {
    const { data, error } = await supabase
      .from("service_requests")
      .select("*")
      .eq("status", "pending")
      .order("created_at", { ascending: false });

    const jobsDiv = document.getElementById("jobs");
    jobsDiv.innerHTML = "";

    if (error) {
      jobsDiv.innerHTML = "Error loading jobs";
      console.error(error);
      return;
    }

    if (data.length === 0) {
      jobsDiv.innerHTML = "No pending jobs";
      return;
    }

    data.forEach(job => {
      const div = document.createElement("div");
      div.className = "job";
      div.innerHTML = `
        <strong>Service:</strong> ${job.service}<br>
        <strong>Address:</strong> ${job.address}<br>
        <strong>Description:</strong> ${job.description}<br>
        <button onclick="acceptJob('${job.id}')">Accept Job</button>
      `;
      jobsDiv.appendChild(div);
    });
  }

  async function acceptJob(id) {
    const { error } = await supabase
      .from("service_requests")
      .update({ status: "accepted" })
      .eq("id", id);

    if (error) {
      alert("Error accepting job");
      console.error(error);
    } else {
      alert("Job accepted!");
      loadJobs();
    }
  }

  loadJobs();
</script>

</body>
</html>
